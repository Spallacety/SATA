<html>
	<head>
		<!-- By: Guilherme Nonato de Sá Ribeiro (ribeiro.guilherme.nonato@gmail.com) -->
		<meta http-equiv = "Content-Type" content = "text/html; charset = utf-8" />
		<style>
			fieldset
			{
				
				font-size: 13.5;
				font-family: Arial;
				
			}
		</style>
		<title>CARS</title>
	</head>
	<body>
		<form action = "cars.php" method = "post">
			<fieldset>
			<label><h2><p align = "center"><b>CARS</b> - <i>Childhood autism rating scale</i> (Escala de classificação de autismo na infância)</p></h2></label>
			<label for = "p1"><b><u>Pergunta 01 - Relacionamento interpessoal</u></b></label>
			<br />
			<br />
			<input type = "radio" name = "p1" value = "1" required />
			<label>Sem evidência de dificuldade ou anormalidade: o comportamento da criança é apropriado para a idade. Alguma timidez, inquietação ou prejuízo pode ser observado, mas não a um nível diferente (atípico) quando comparado com outra de mesma idade.</label>
			<br />
			<br />
			<input type = "radio" name = "p1" value = "1.5" />
			<label>Intermediário</label>
			<br />
			<br />
			<input type = "radio" name = "p1" value = "2" />
			<label>A criança evita olhar o adulto nos olhos; evita o adulto; demonstra dificuldade quando é forçada a tal; é extremamente tímida; não é tão sociável com um adulto quanto uma criança normal de mesma idade; fica agarrada aos familiares de forma mais intensa que outras de mesma idade.</label>
			<br />
			<br />
			<input type = "radio" name = "p1" value = "2.5" />
			<label>Intermediário</label>
			<br />
			<br />
			<input type = "radio" name = "p1" value = "3" />
			<label>A criança às vezes demonstra isolamento. Há necessidade de esforço persistente para obter sua atenção. Há um contato mínimo por iniciativa da criança (o contato pode ser impessoal).</label>
			<br />
			<br />
			<input type = "radio" name = "p1" value = "3.5" />
			<label>Intermediário</label>
			<br />
			<br />
			<input type = "radio" name = "p1" value = "4" />
			<label>A criança é isolada realmente, não se dando conta do que o adulto está fazendo; nunca responde as iniciativas do adulto ou inicia contato. Somente as tentativas muito intensas para obter sua atenção tem algum efeito positivo.</label>
			<br />
			<br />
			<label for = "p2"><b><u>Pergunta 02 - Imitação</u></b></label>
			<br />
			<br />
			<input type = "radio" name = "p2" value = "1" required />
			<label>A criança imita sons, palavras e movimentos que são apropriados para seu nível de desenvolvimento.</label>
			<br />
			<br />
			<input type = "radio" name = "p2" value = "1.5" />
			<label>Intermediário</label>
			<br />
			<br />
			<input type = "radio" name = "p2" value = "2" />
			<label>A criança imita comportamentos simples como bater palmas ou palavras isoladas na maior parte do tempo. As vezes reproduz uma imitação atrasada (após tempo de latência).</label>
			<br />
			<br />
			<input type = "radio" name = "p2" value = "2.5" />
			<label>Intermediário</label>
			<br />
			<br />
			<input type = "radio" name = "p2" value = "3" />
			<label>A criança só imita as vezes e mesmo assim precisa de considerável persistência e auxílio do adulto. Frequentemente reproduz uma imitação atrasada.</label>
			<br />
			<br />
			<input type = "radio" name = "p2" value = "3.5" />
			<label>Intermediário</label>
			<br />
			<br />
			<input type = "radio" name = "p2" value = "4" />
			<label>A criança raramente ou mesmo nunca imita sons, palavras, ou movimentos mesmo com auxílio de adultos ou após período de latência.</label>
			<br />
			<br />
			<label for = "p3"><b><u>Pergunta 03 - Resposta emocional</u></b></label>
			<br />
			<br />
			<input type = "radio" name = "p3" value = "1" required />
			<label>A resposta emocional (forma e quantidade) demonstra sintonia com a expressão facial, postura corporal e modos.</label>
			<br />
			<br />
			<input type = "radio" name = "p3" value = "1.5" />
			<label>Intermediário</label>
			<br />
			<br />
			<input type = "radio" name = "p3" value = "2" />
			<label>A criança ocasionalmente demonstra alguma inadequação na forma e quantidade das reações emocionais.  Às vezes as reações são não relacionadas a objetos ou acontecimentos do “entorno”.</label>
			<br />
			<br />
			<input type = "radio" name = "p3" value = "2.5" />
			<label>Intermediário</label>
			<br />
			<br />
			<input type = "radio" name = "p3" value = "3" />
			<label>Há presença definitiva de sinais inapropriados na forma e quantidade das respostas emocionais. As reações podem ser inibidas ou exageradas, mas também podem não estar relacionadas com a situação. A criança pode fazer caretas, rir ou ficar estática apesar de não estarem presentes fatos que possam estar causando tais reações.</label>
			<br />
			<br />
			<input type = "radio" name = "p3" value = "3.5" />
			<label>Intermediário</label>
			<br />
			<br />
			<input type = "radio" name = "p3" value = "4" />
			<label>As respostas são raramente apropriadas as situações: quando há determinado tipo de humor é muito difícil modificá-lo mesmo que se mude a atividade. O contrário também é verdadeiro podendo haver enorme variedade de diferentes reações emocionais durante um curto espaço de tempo mesmo que não tenha sido acompanhado por nenhuma mudança no meio ambiente.</label>
			<br />
			<br />
			<label for = "p4"><b><u>Pergunta 04 - Expressão corporal</u></b></label>
			<br />
			<br />
			<input type = "radio" name = "p4" value = "1" required />
			<label>A criança se move com a mesma facilidade, agilidade e coordenação que outra da mesma idade.</label>
			<br />
			<br />
			<input type = "radio" name = "p4" value = "1.5" />
			<label>Intermediário</label>
			<br />
			<br />
			<input type = "radio" name = "p4" value = "2" />
			<label>Algumas peculiaridades “menores” podem estar presentes como movimentos desajeitados, repetitivos, coordenação motora pobre, ou presença rara de movimentos não usuais descritos no próximo item.</label>
			<br />
			<br />
			<input type = "radio" name = "p4" value = "2.5" />
			<label>Intermediário</label>
			<br />
			<br />
			<input type = "radio" name = "p4" value = "3" />
			<label>Comportamentos que são claramente estranhos ou não usuais para outras crianças de mesma idade. Podem estar presente: peculiar postura de dedos e corpo, autoagressão, balançar-se, rodar e contorcer-se, movimentos serpentiformes de dedos ou andar na ponta dos pés.</label>
			<br />
			<br />
			<input type = "radio" name = "p4" value = "3.5" />
			<label>Intermediário</label>
			<br />
			<br />
			<input type = "radio" name = "p4" value = "4" />
			<label>Movimentos frequentes ou intensos (descritos acima) são sinais de comprometimento severo do uso do corpo. Estes comportamentos podem estar presentes apesar de um persistente trabalho de modificação comportamental assim como se manterem quando a criança está envolvida em atividades.</label>
			<br />
			<br />
			<label for = "p5"><b><u>Pergunta 05 - Uso do objeto</u></b></label>
			<br />
			<br />
			<input type = "radio" name = "p5" value = "1" required />
			<label>A criança demonstra interesse adequado em brinquedos e outros objetos relativos a seu nível de desenvolvimento. Há uso funcional dos brinquedos.</label>
			<br />
			<br />
			<input type = "radio" name = "p5" value = "1.5" />
			<label>Intermediário</label>
			<br />
			<br />
			<input type = "radio" name = "p5" value = "2" />
			<label>A criança apresenta menos interesse pelo brinquedo que acriança normal ou há um uso inapropriado para a idade (bater o brinquedo no chão ou colocá-lo na boca).</label>
			<br />
			<br />
			<input type = "radio" name = "p5" value = "2.5" />
			<label>Intermediário</label>
			<br />
			<br />
			<input type = "radio" name = "p5" value = "3" />
			<label>Há muito pouco interesse por brinquedos e objetos ou o uso é disfuncional. Pode haver um foco de interesse em uma parte insignificante do brinquedo,ficar fascinado com o reflexo de luz do objeto, ou eleger um excluindo todos os outros. Este comportamento pode ao menos ser parcialmente ou temporariamente modificável.</label>
			<br />
			<br />
			<input type = "radio" name = "p5" value = "3.5" />
			<label>Intermediário</label>
			<br />
			<br />
			<input type = "radio" name = "p5" value = "4" />
			<label>A criança pode apresentar os sintomas descritos acima porém com uma intensidade e frequência maior. Há significativa dificuldade em distrair a criança quando está “ocupada” com estas atividades inadequadas e é extremamente difícil modificar o uso inadequado do uso dos objetos.</label>
			<br />
			<br />
			<label for = "p6"><b><u>Pergunta 06 - Adaptação a mudanças</u></b></label>
			<br />
			<br />
			<input type = "radio" name = "p6" value = "1" required />
			<label>Apesar da criança notar e comentar sobre as mudanças de rotina, há uma aceitação sem grandes distúrbios.</label>
			<br />
			<br />
			<input type = "radio" name = "p6" value = "1.5" />
			<label>Intermediário</label>
			<br />
			<br />
			<input type = "radio" name = "p6" value = "2" />
			<label>Quando o adulto tenta modificar algumas rotinas a criança continua com a mesma atividade ou no uso dos mesmos materiais, porém pode ficar facilmente “confusa” assim com aceitar a mudança. Ex: fica muito agitada quando é levada numa padaria diferente / o caminho para a escola é mudado, mas é acalmada facilmente.</label>
			<br />
			<br />
			<input type = "radio" name = "p6" value = "2.5" />
			<label>Intermediário</label>
			<br />
			<br />
			<input type = "radio" name = "p6" value = "3" />
			<label>Há resistência as mudanças da rotina. Há uma tentativa de persistir na atividade costumeira e é difícil acalmá-la; ficam raivosos ou tristes quando há modificação.</label>
			<br />
			<br />
			<input type = "radio" name = "p6" value = "3.5" />
			<label>Intermediário</label>
			<br />
			<br />
			<input type = "radio" name = "p6" value = "4" />
			<label>Quando ocorrem mudanças a criança apresenta reações graves que são difíceis de serem eliminadas. Se são forçadas a modificarem a rotina podem ficar extremamente irritados/raivosos ou não cooperativos e talvez respondam com birras.</label>
			<br />
			<br />
			<label for = "p7"><b><u>Pergunta 07 - Uso do olhar</u></b></label>
			<br />
			<br />
			<input type = "radio" name = "p7" value = "1" required />
			<label>O uso do olhar é normal para a idade. A visão é usada junto com os outros sentidos como a audição e tato, como forma de explorar os objetos.</label>
			<br />
			<br />
			<input type = "radio" name = "p7" value = "1.5" />
			<label>Intermediário</label>
			<br />
			<br />
			<input type = "radio" name = "p7" value = "2" />
			<label>A criança precisa ser lembrada de vez em quando para olhar para os objetos. A criança pode estar mais interessada em olhar para espelhos e luzes que outras crianças da mesma idade, ou ficar olhando para o espaço de forma vaga. Pode haver evitação do olhar.</label>
			<br />
			<br />
			<input type = "radio" name = "p7" value = "2.5" />
			<label>Intermediário</label>
			<br />
			<br />
			<input type = "radio" name = "p7" value = "3" />
			<label>A criança precisa ser lembrada a olhar o que está fazendo. Podem ficar olhando para o espaço de forma vaga; evitação do olhar; olhar para objetos de modo peculiar;colocar objetos muito próximos aos olhos apesar de não terem deficit visual.</label>
			<br />
			<br />
			<input type = "radio" name = "p7" value = "3.5" />
			<label>Intermediário</label>
			<br />
			<br />
			<input type = "radio" name = "p7" value = "4" />
			<label>Há uma persistência recusa em olhar para pessoas ou certos objetos e podem apresentar outras peculiaridades no uso do olhar em graus extremos como os descritos acima.</label>
			<br />
			<br />
			<label for = "p8"><b><u>Pergunta 08 - Uso da audição</u></b></label>
			<br />
			<br />
			<input type = "radio" name = "p8" value = "1" required />
			<label>O uso da audição é normal para a idade. A audição é usada junto com os outros sentidos como a visão e tato.</label>
			<br />
			<br />
			<input type = "radio" name = "p8" value = "1.5" />
			<label>Intermediário</label>
			<br />
			<br />
			<input type = "radio" name = "p8" value = "2" />
			<label>Pode haver falta de resposta a certos sons, assim como uma hiper-reação.  As vezes a reação é atrasada, as vezes é necessário a repetição de um determinado som para “ativar” a atenção da criança. A criança pode apresentar uma resposta catastrófica a sons estranhos a ela.</label>
			<br />
			<br />
			<input type = "radio" name = "p8" value = "2.5" />
			<label>Intermediário</label>
			<br />
			<br />
			<input type = "radio" name = "p8" value = "3" />
			<label>A resposta  aos sons podem variar: ignorá-lo das primeiras vezes, ficar assustado com sons de seu cotidiano, tampar os ouvidos.</label>
			<br />
			<br />
			<input type = "radio" name = "p8" value = "3.5" />
			<label>Intermediário</label>
			<br />
			<br />
			<input type = "radio" name = "p8" value = "4" />
			<label>Há uma sub ou hiper-reatividade aos sons, de uma forma extremada,independentemente do tipo do som.</label>
			<br />
			<br />
			<label for = "p9"><b><u>Pergunta 09 - Uso do paladar, olfato e do tato</u></b></label>
			<br />
			<br />
			<input type = "radio" name = "p9" value = "1" required />
			<label>A criança explora novos objetos de acordo com a idade geralmente através dos sentidos. O paladar e olfato são usados apropriadamente quando o objeto é percebido como comível. Quando há dor resultante de batida, queda, ou pequenos machucados acriança expressa seu desconforto, porém sem uma reação desmedida.</label>
			<br />
			<br />
			<input type = "radio" name = "p9" value = "1.5" />
			<label>Intermediário</label>
			<br />
			<br />
			<input type = "radio" name = "p9" value = "2" />
			<label>A criança persiste no levar e manter objetos na boca, em discrepância de outras da mesma idade. Pode cheirar ou colocar na boca, de vez em quando, objetos não comestíveis. A criança pode ignorar ou reagir de forma exacerbada a um beliscão ou alguma dor leve que numa criança normal seria expressada de forma adequada (leve).</label>
			<br />
			<br />
			<input type = "radio" name = "p9" value = "2.5" />
			<label>Intermediário</label>
			<br />
			<br />
			<input type = "radio" name = "p9" value = "3" />
			<label>Pode haver um comportamento de grau moderado de tocar, cheirar,lamber objetos ou pessoas. Pode haver uma reação não usual a dor de grau moderado,assim como sub ou hiper-reação.</label>
			<br />
			<br />
			<input type = "radio" name = "p9" value = "3.5" />
			<label>Intermediário</label>
			<br />
			<br />
			<input type = "radio" name = "p9" value = "4" />
			<label>Há um comportamento de cheirar, colocar na boca, ou pegar objetos – pela sensação em si - sem o objetivo de exploração do objeto. Pode haver uma completa falta de resposta a dor assim como uma hiper-reação a algo que é só levemente desconfortável.</label>
			<br />
			<br />
			<label for = "p10"><b><u>Pergunta 10 - Medo e nervosismo</u></b></label>
			<br />
			<br />
			<input type = "radio" name = "p10" value = "1" required />
			<label>O comportamento é apropriado a situação e a idade da criança.</label>
			<br />
			<br />
			<input type = "radio" name = "p10" value = "1.5" />
			<label>Intermediário</label>
			<br />
			<br />
			<input type = "radio" name = "p10" value = "2" />
			<label>De vez em quando a criança demonstra medo e nervosismo que élevemente inapropriado (para mais ou menos) quando comparado a outras de mesma idade.</label>
			<br />
			<br />
			<input type = "radio" name = "p10" value = "2.5" />
			<label>Intermediário</label>
			<br />
			<br />
			<input type = "radio" name = "p10" value = "3" />
			<label>A criança apresenta um pouco mais ou um pouco menos de medo que umacriança normal mesmo quando comparado a outra de menor idade colocada em situação idêntica. Pode ser difícil entender o que está causando o comportamento de medo apresentado,assim como é difícil confortá-la nessa situação.</label>
			<br />
			<br />
			<input type = "radio" name = "p10" value = "3.5" />
			<label>Intermediário</label>
			<br />
			<br />
			<input type = "radio" name = "p10" value = "4" />
			<label>Há manutenção de medo mesmo após repetidas experiências de esperado bem-estar. Na consulta de avaliação a criança pode estar amedrontada sem razão aparente. É extremamente difícil acalmá-la. Pode também não apresentar medo/sentido de autoconservação a cachorros não conhecidos, a riscos da rua e trânsito, como outras que as da mesma idade evitam.</label>
			<br />
			<br />
			<label for = "p11"><b><u>Pergunta 11 - Comunicação verbal</u></b></label>
			<br />
			<br />
			<input type = "radio" name = "p11" value = "1" required />
			<label>A comunicação verbal é apropriada a situação e a idade da criança.</label>
			<br />
			<br />
			<input type = "radio" name = "p11" value = "1.5" />
			<label>Intermediário</label>
			<br />
			<br />
			<input type = "radio" name = "p11" value = "2" />
			<label>A fala apresenta um atraso global. A maior parte da fala é significativa, porém pode estar presente ecolalia ou inversão pronominal em idade onde já não é normal sua presença. Algumas palavras peculiares e jargões podem estar presentes ocasionalmente.</label>
			<br />
			<br />
			<input type = "radio" name = "p11" value = "2.5" />
			<label>Intermediário</label>
			<br />
			<br />
			<input type = "radio" name = "p11" value = "3" />
			<label>A fala pode estar ausente. Quando presente a comunicação verbal pode ser uma mistura de fala significativa + fala peculiar como jargões; comerciais de TV; jogo de futebol; reportagem sobre o tempo + ecolalia + inversão pronominal. Quando há fala significativa podem estar presentes um excessivo questionamento e preocupação com tópicos específicos.</label>
			<br />
			<br />
			<input type = "radio" name = "p11" value = "3.5" />
			<label>Intermediário</label>
			<br />
			<br />
			<input type = "radio" name = "p11" value = "4" />
			<label>Não há fala significativa; há grunhidos, gritos, sons que lembram animais ou até sons mais complexos que se aproximam da fala humana. A criança pode mostrar persistente e bizarro uso de conhecimento de algumas palavras ou frases.</label>
			<br />
			<br />
			<label for = "p12"><b><u>Pergunta 12 - Comunicação não-verbal</u></b></label>
			<br />
			<br />
			<input type = "radio" name = "p12" value = "1" required />
			<label>A comunicação não-verbal é apropriada a situação e a idade da criança.</label>
			<br />
			<br />
			<input type = "radio" name = "p12" value = "1.5" />
			<label>Intermediário</label>
			<br />
			<br />
			<input type = "radio" name = "p12" value = "2" />
			<label>O uso da comunicação não-verbal é imaturo, por exemplo: acriança somente aponta/mostra sem precisão o que quer numa situação em que a criança normal de mesma idade aponta ou demonstra por gestos de forma mais significativa o que quer.</label>
			<br />
			<br />
			<input type = "radio" name = "p12" value = "2.5" />
			<label>Intermediário</label>
			<br />
			<br />
			<input type = "radio" name = "p12" value = "3" />
			<label>A criança é incapaz, geralmente, de expressar necessidades e desejos através de meios não-verbais, assim como é, geralmente, incapaz de compreender a comunicação não-verbal dos outros. Pegam na mão do adulto o levando ao objeto desejado, mas são incapazes de mostrar através de gestos o objeto desejado.</label>
			<br />
			<br />
			<input type = "radio" name = "p12" value = "3.5" />
			<label>Intermediário</label>
			<br />
			<br />
			<input type = "radio" name = "p12" value = "4" />
			<label>Há somente uso de gestos bizarros e peculiares que não aparentam significado. Demonstram não terem conhecimento do significado de gestos ou expressões faciais de terceiros.</label>
			<br />
			<br />
			<label for = "p13"><b><u>Pergunta 13 - Atividade</u></b></label>
			<br />
			<br />
			<input type = "radio" name = "p13" value = "1" required />
			<label>A atividade é apropriada a situação e a idade da criança, quando comparada a outras.</label>
			<br />
			<br />
			<input type = "radio" name = "p13" value = "1.5" />
			<label>Intermediário</label>
			<br />
			<br />
			<input type = "radio" name = "p13" value = "2" />
			<label>Pode haver uma leve inquietação ou alguma lentidão demovimentos. O grau de atividade interfere somente de forma leve na performance da criança. Geralmente é possível encorajar a manter um nível adequado de atividade.</label>
